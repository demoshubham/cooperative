<html>
   <head>
      <style>
         #map {
         height: 100%;
         }
         html,
         body {
         height: 100%;
         margin: 0;
         padding: 0;
         }
      </style>
   </head>
   <body>
      <div id="map"></div>
   </body>
   <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbg3mgNnQdue159r5krhGumwQOm04pIn0&callback=initMap"></script>
   
	
	
	
   <script>
	navigator.geolocation.getCurrentPosition(
	   function (position) {
		  initMap(position.coords.latitude, position.coords.longitude)
	   },
	   function errorCallback(error) {
		  console.log(error)
	   }
	);
	   
	   function initMap(lat, lng) {

   var myLatLng = {
      lat,
      lng
   };

   var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: myLatLng
   });

   var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
   });
}
	</script>
</html>
